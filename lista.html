<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML</title>
</head>
<body>
    <h1>Exemplos de Listas em HTML</h1>

    <h2>Lista não ordenada (ul)</h2>

    <p>Lista de afazeres</p>
    <ul>
        <li>almoçar</li>
        <li>Banho</li>
        <li>louça suja</li>
        <li>mercado</li>
        <li>jantar</li>
        <li>dormir</li>
    </ul>
</body>
</html>
